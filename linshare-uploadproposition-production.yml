  sendRejected: False

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080

server:
  type: default
#  softNofileLimit: 1000
#  hardNofileLimit: 1000
  applicationConnectors:
    - type: http
      port: 9080
  adminConnectors:
    - type: http
      port: 9081


# Logging settings.
# Documentation : https://dropwizard.github.io/dropwizard/manual/configuration.html#man-configuration-all
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'org.linagora.linshare.uploadproposition' to DEBUG.
    org.linagora.linshare.uploadproposition: INFO

  appenders:
    - type: file
      # Be carefull, no permission error is rise.
      currentLogFilename: /var/log/linshare-uploadproposition.log
      threshold: ALL
      archive: true
      # Be carefull, no permission error is rise.
      archivedLogFilenamePattern: /var/log/linshare-uploadproposition-%d.log
      # 1 =< x =< 50
      archivedFileCount: 5
      timeZone: UTC
      
